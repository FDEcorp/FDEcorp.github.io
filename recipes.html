<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDE - Recetas</title>
    <script type="module" src="dbconfig.js"></script>
    <script type="module" src="getrecipeitems.js"></script>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
    <script>
        if(localStorage.getItem('business')==null || localStorage.getItem('business')==undefined){
            location.href = 'Index.html'
        }
    </script>
    <style>
        body{
            height: 180vh;
            background-color: #fff;
        }
        @media (max-width: 600px) {
            body{
                height: 105dvh;
            }
        }
        html{
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>
            <img src="../fdeicon.png" height="24px" alt="">
            FDE: <span id="business"></span></h1>
        <script>
                document.getElementById('business').innerText = localStorage.getItem('business')
        </script>
        <div id="logout" onclick="location.href = 'index.html'">Cerrar Sesi√≥n</div>
    </header> 
    <section class="subnav">
        <div style="max-width: 100px; padding: 10px; border-radius: 8px;" onclick="location.href='menu.html'">Back</div>
    
        <div style="display: flex; gap: 10px; flex: 4; justify-content: right;">
          
        </div>
        
    </section>

    <div class="main-cont" style="max-width: 400px;">
        <b>Producto:</b>
        <br>
        <select name="" id="product-select" style="width: 69%; border-radius: 10px; height: 45px;">
            <option value="">Selecciona un producto</option>
            
        </select>
        <button id="save" style="width: 90px; margin-right: 4px;">Save</button>
        <div style="text-align: left; margin-top: 20px; padding-inline: 20px;">
            <b>Seleccion de variantes</b>
        </div>
        <div id="avail-skus" style="height: 50px; display: flex; flex-direction: row; gap: 4px; padding: 10px;">
            
        </div>
        <div style="height: 0px;"></div>
        <div style="text-align: left; padding-inline: 20px;">
            Receta actual de: <span id="selected-item" style="font-weight: bold;"></span>
        </div>
        <div style="border-radius: 14px; border: 0px solid rgb(220, 220, 220); background-color: rgb(246, 246, 246); height: 20vh; margin-top: 8px; margin-inline: 10px; overflow: scroll;">
            <ul id="current-recipe" style="margin: 8px; padding: 0; list-style: none; display: flex; flex-direction: column; gap: 0px;">
                <li style="background-color: transparent; padding-inline: 8px; width: auto; display: flex; flex-direction: row; gap: 8px; align-items: center; border: 0px solid rgb(220,220,220); border-radius: 10px;">
                    <div style="text-align: left; flex-grow: 1; font-weight: bold; padding-left: 4px;">Vaso Tp16</div><div style="width: 30px;"></div><div style="text-align: right; padding: 0px; width: 120px;"><input type="text" placeholder="Cantidad" style="height: 16px; width: 100px; border-radius: 6px; border: 0px; text-align: right;"></div>
                </li>

                <li style="background-color: transparent; padding-inline: 8px; width: auto; display: flex; flex-direction: row; gap: 8px; align-items: center; border: 0px solid rgb(220,220,220); border-radius: 10px;">
                    <div style="text-align: left; flex-grow: 1; font-weight: bold; padding-left: 4px;">Tapa Tp16</div><div style="width: 30px;"></div><div style="text-align: right; padding: 0px; width: 120px;"><input type="text" placeholder="Cantidad" style="height: 16px; width: 100px; border-radius: 6px; border: 0px; text-align: right;"></div>
                </li>
            </ul>
        </div>

        <div style="text-align: left; padding-inline: 20px;">    
            <b>Insumos disponibles:</b>
        </div>
        <div style="border-radius: 14px; border: 0px solid rgb(220, 220, 220); background-color: rgb(246, 246, 246); height: 40vh; margin-top: 8px; margin-inline: 10px; overflow: scroll;">
            <ul id="avail-items" style="margin: 8px; padding: 0; list-style: none; display: flex; flex-direction: column; gap: 4px;">
            
            </ul>
        </div>
    </div>

</body>
</html>
